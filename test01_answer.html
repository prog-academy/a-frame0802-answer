<!DOCTYPE html>
<html>
  <head>
    <title>ECS - A-Frame School</title>
    <meta name="description" content="ECS - A-Frame School" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />
        <img
          id="skyTexture"
          src="https://cdn.aframe.io/a-painter/images/sky.jpg"
        />
      </a-assets>

      <!-- 光源オブジェクト intensity:光の強度 当たる方向:position -->
      <a-entity
        id="lightSphere"
        geometry="primitive: sphere; radius: 0.2"
        material="color: gold"
        light="type: point; color: gold; intensity: 4"
        position="-4 1.25 -5"
      ></a-entity>

      <!-- 球体オブジェクト -->
      <a-entity
        geometry="primitive: sphere; radius: 1.25"
        material="color: white"
        position="0 1.25 -5"
      ></a-entity>

      <a-entity
        id="sky"
        geometry="primitive: sphere; thetaLength: 90; radius: 30"
        material="side: back; height: 2048; width: 2048; src: #skyTexture; shader: flat"
      ></a-entity>

      <a-entity light="type: ambient; color: #222"></a-entity>
      <a-entity
        light="type: directional; color: #111"
        position="-1 1 0"
      ></a-entity>

      <a-entity
        id="ground"
        geometry="primitive: plane; height: 100; width: 100"
        material="src: #groundTexture"
        rotation="-90 0 0"
      ></a-entity>

      <a-entity
        id="text"
        text="value: Show us the light!; color: #BBB"
        position="2.5 2 -8"
        scale="8 8 8"
      ></a-entity>
    </a-scene>
  </body>
</html>
